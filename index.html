<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BBC News Portal</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.31.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container mx-auto bg-slate-100">
      <header>
        <div class="mx-4 flex justify-between p-4 text-xl font-semibold">
          <div>
            <a
              class="mr-2 rounded-lg bg-sky-400 px-3 py-2 text-cyan-50"
              href="http://"
              >BBC News</a
            >
            <a href="http://">Portal</a>
          </div>
          <div>
            <a class="mr-2" href="http://">Home</a>
            <a href="blog.html">Blog</a>
          </div>
        </div>
      </header>
      <hr
        class="my-4 mx-1 mb-10 h-1 rounded border-0 bg-gray-100 dark:bg-gray-700 md:my-10"
      />
      <nav>
        <ul id="menu-items" class="flex flex-wrap mx-3 text-lg mb-10"></ul>
      </nav>
      <main>
        <section>
          <div class="mx-4">
            <h2 class="bg-neutral-50 py-3 px-3 text-xl">
              <span id="total-news">3</span> items found for category
              <span id="news-category">Entertainment</span>
            </h2>
          </div>
        </section>
        <section>
          <div class="mx-4 flex gap-4 my-5">
            <h2 class="text-slate-800">Sort By Views</h2>
            <select name="id" id="">
              <option value="">Default</option>
              <option id="high-views" value="">High Views</option>
            </select>
          </div>
        </section>
        <section>
          <div id="spinner" class="absolute top-96 left-96 hidden">
            <div
              class="w-12 h-12 rounded-full animate-spin border-8 border-solid border-purple-500 border-t-transparent"
            ></div>
          </div>
        </section>
        <section class="px-4 py-4">
          <div id="all-news-item"></div>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
